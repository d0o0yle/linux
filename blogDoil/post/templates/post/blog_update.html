{% extends 'base.html' %}

{% block contents %}

    <form action="{% url 'update_blog' blog.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="form-group">
            <label for="blogTitle">Title</label>
            <input type="text" class="form-control" id="blogTitle" value="{{ blog.title }}" name="title">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Text</label>
            <textarea class="form-control" id="blogText" rows="15" name="body">
                {{ blog.body }}
            </textarea>
        </div>
    </form>

{% endblock %}
