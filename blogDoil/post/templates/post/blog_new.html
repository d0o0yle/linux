{% extends 'base.html' %}

{% block contents %}

    <form action="{% url 'create_blog' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="input title" name="title">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Text</label>
            <textarea class="form-control" class="form-control" id="exampleInputPassword1" rows="15"
                      placeholder="input texts"
                      name="body"></textarea>
        </div>
    </form>

{% endblock %}
